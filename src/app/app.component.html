<div class="container">
  <button mat-raised-button color="primary" class="btn-space" (click)="insert()">Add</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Produto </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <ng-container matColumnDef="functions">
      <th mat-header-cell *matHeaderCellDef> Ações. </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="edit(element)" mat-raised-button color="primary">Edit</button>
        <button (click)="delete(element.key)" mat-raised-button color="warn">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
